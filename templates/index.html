<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Collaboration</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="header">
        <h1>Virtual Collaboration</h1>
        <p>Find the top 5 matching profiles and visualize collaboration networks.</p>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="query"
                placeholder="Enter your query (e.g., Renewable energy, waste management ideas)">
            <button onclick="search()">Search</button>
        </div>
        <div class="results" id="results"></div>
        <div class="graph" id="graph"></div>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
